<!doctype html>
<html>
  <head>
    <meta name="twitter:widgets:csp" content="on"> 
    <title>One Click LinkedIn Privacy Settings</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="popup.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/twitter-widgets.js"></script>
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body id="main">
      <ul class="nav nav-tabs" id="myTab">
        <li id="about-toolbar"><div style='width: 80px; margin-left: 5px; line-height: 20px;'><b>One-Click Settings</b></div></li>
        <li id="about-toolbar"><div><img src='img/icon48.png' /></div></li>
        <li id="none-toolbar"><a href="#none-menu" data-toggle="tab"></a></li>
        <li id="home-toolbar" class="active"><a href="#home-menu" data-toggle="tab">Home</a></li>
        <li id="customize-toolbar"><a href="#div-all-settings" id="customize-tab-href" >Customize</a></li>
        <li id="social-toolbar" style="float:right;">
          <div id="div-social-share" style="margin-top: 6px;">
            <a href="https://twitter.com/intent/tweet" class="twitter-share-button" data-text="#OneClickSettings fixed my LinkedIn Privacy settings to prevent company espionage." data-lang="en" data-size="large" data-hashtags="BarracudaLabs" data-url="https://chrome.google.com/webstore/detail/one-click-linkedin-privac/ndbgecgajaalmppafcopncbpblkgikif/" data-related="Barracuda,BarracudaLabs">Tweet</a>
          </div>
        </li>
      </ul>
      <div class="tab-content">
        <div id="home-menu" class="tab-pane active">
          <div id="div-home-message"> </div>
          <div id="div-home-fix-message"> </div>
        </div>

        <div id="div-all-settings" class="tab-pane">
          <div id="div-customize-message"></div>
          <div id="div-setting-buttons"style="margin-top: 6px;">
            <input type="button" id="btn-get-all-settings" name="get-all-settings" value="Load Settings">
            <input type="button" id="btn-recommend-all-settings" name="set-all-settings" value="Recommend Choices">
            <input type="button" id="btn-set-all-settings" name="set-all-settings" value="Submit Changes">
            <input type="button" id="btn-delete-local-storage" name="Delete Local Storages" value="Delete Storage" style="display:none">
          </div>
          <fieldset>
            <legend>Profile Settings: </legend>
              <div id="div-activity-broadcasts"></div>
              <div id="div-browse-map"></div>
              <div id="div-activity-visibility"></div>
              <div id="div-edit-picture-info"></div>
              <div id="div-connection-visibility"></div>
          </fieldset>
          <fieldset>
            <legend>Privacy Controls: </legend>
              <div id="div-data-sharing"></div>
              <div id="div-offsite-privacy-management"></div>
          </fieldset>
          <fieldset>
            <legend>Email Settings: </legend>
              <label> I would like to receive (check all that apply):</label>
              <div id="div-li-announcements"></div>
              <div id="div-research-invitations"></div>
              <div id="div-partner-inmail-marketing"></div>
              <div id="div-partner-inmail-hiring"></div>
          </fieldset>
          <fieldset>
            <legend>Account Settings: </legend>
              <div id="div-profile-photo-visibility"></div>
          </fieldset>
        </div>           
      </div>

      <div id="debug-form"  style="display:none">
        <fieldset>
          <legend> Debugging information </legend>
          <p><label for="csrfToken">csrfToken</label><br />
             <input type="text" id="csrfToken" name="csrfToken" size="100" value="" /></p>
          <p><input id="save" type="submit" value="Save Bookmark" /></p>
        </fieldset>
      </div>
  </body>
</html>
