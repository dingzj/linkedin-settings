<!doctype html>
<html>
  <head>
    <title>Popup</title>
    <link type="text/css" href="jquery-ui/css/smoothness/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="popup.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery-ui/js/jquery-1.7.2.min.js"></script>

    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
  </head>
  <body id="main">
      <ul class="nav nav-tabs" id="myTab">
        <li id="about-toolbar"><div><h3>One-Click Settings</h3></div></li>
        <li id="none-toolbar"><a href="#none-menu" data-toggle="tab"></a></li>
        <li id="home-toolbar" class="active"><a href="#home-menu" data-toggle="tab">Home</a></li>
        <li id="customize-toolbar"><a href="#div-all-settings" id="customize-tab-href" >Customize</a></li>
        <li id="social-toolbar" style="float:right;">
          <div id="div-social-share" style="margin-top: 6px;">
            <a href="https://twitter.com/intent/tweet" class="twitter-share-button" data-text="#OneClickSettings fixed my LinkedIn Privacy settings to prevent company espionage. " data-lang="en" data-size="large" data-hashtags="BarracudaLabs" data-url="http://chrome.google.com/webstore" data-related="Barracuda,BarracudaLabs,copyapp">Tweet</a>
          </div>
        </li>
      </ul>
      <div class="tab-content">
        <div id="home-menu" class="tab-pane active">
          <div id="div-home-message"> </div>
          <div id="div-home-fix-message"> <div class='alert'> Fix your settings with our recommendation <input type='button' id='btn-set-recommend-settings' name='set-all-setting' value='Fix It'> </div></div>
        </div>

        <div id="div-all-settings" class="tab-pane">
          <div id="div-customize-message"></div>
          <fieldset>
            <legend>Profile Settings: </legend>
              <div id="div-activity-broadcasts"></div>
              <div id="div-browse-map"></div>
              <br />
              <div id="div-activity-visibility"></div>
              <div id="div-connection-visibility"></div>
          </fieldset>
          <fieldset>
            <legend>Email Settings: </legend>
              <div id="div-li-announcements"></div>
              <div id="div-research-invitations"></div>
              <div id="div-partner-inmail-marketing"></div>
              <div id="div-partner-inmail-hiring"></div>
          </fieldset>
          <fieldset>
            <legend>Account Settings: </legend>
              <div id="div-profile-photo-visibility"></div>
          </fieldset>
          <div id="div-setting-buttons">
            <input type="button" id="btn-get-all-settings" name="get-all-settings" value="Load Settings">
            <input type="button" id="btn-recommend-all-settings" name="set-all-settings" value="Recommend Settings">
            <input type="button" id="btn-set-all-settings" name="set-all-settings" value="Submit Changes">
            <input type="button" id="btn-delete-local-storage" name="Delete Local Storages" value="Delete Storage" style="display:none">
          </div>
        </div>           
      </div>
      


    <div id="div-set-global-level" style="display:none">
      <fieldset>
        <legend>Select your privacy Level:</legend>
        <input type="radio" name="global-level" value="High">High<br>
        <input type="radio" name="global-level" value="Middle" checked>Middle(Recommended)<br>
        <input type="radio" name="global-level" value="Low">Low (Risky)<br>
        <input type="button" id="btn-set-global-level" name="set-global-submit" value="Submit">
      </fieldset>
    </div>
    
    <div id="debug-form"  style="display:none">
      <fieldset>
        <legend> Debugging information </legend>
      	<p><label for="csrfToken">csrfToken</label><br />
      	  <input type="text" id="csrfToken" name="csrfToken" size="50" value="" /></p>
      	<p><input id="save" type="submit" value="Save Bookmark" /></p>
      </fieldset>
    </div>
  </body>
</html>
